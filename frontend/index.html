      font-weight: 600;
      border-radius: 9999px;
      transition: all 0.3s;
      min-width: 120px;
      touch-action: manipulation;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
    }

      .button {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
      }
    }

    @media (min-width: 1024px) {

        font-size: 1.125rem;
      }
    }

    }

      .footer-link {

      }
    }

    @media (min-width: 1024px) {
      .footer-link {

      }

    }

    .slick-dots li button:before {
      color: var(--neon-blue);
      font-size: 1.125rem;
    }

    @media (min-width: 640px) {
      .slick-dots li button:before {

    .slick-prev, .slick-next {

      height: 2rem;
      z-index: 10;
    }

    @media (min-width: 640px) {
      .slick-prev, .slick-next {
        width: 2.5rem;
        height: 2.5rem;
      }
    }

    @media (min-width: 1024px) {
      .slick-prev, .slick-next {
        width: 3rem;
        height: 3rem;
      }
    }

    .slick-prev:before, .slick-next:before {
      color: var(--neon-purple);
      font-size: 1.125rem;
    }

    @media (min-width: 640px) {
      .slick-prev:before, .slick-next:before {
        font-size: 1.25rem;
      }
    }

    @media (min-width: 1024px) {
      .slick-prev:before, .slick-next:before {

      }

    @media (max-width: 640px) {

        font-size: 1.875rem;
      }
      h2 {
        font-size: 1.5rem;
      }
      h3 {

      }

        padding: 1rem;
      }
      .button {
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
      }
      .footer-link {

    @media (min-width: 641px) and (max-width: 1024px) {

        font-size: 2.25rem;
      }
      h2 {
        font-size: 1.875rem;
      }
      h3 {
        font-size: 1.5rem;
      }
      .card {
        padding: 1.5rem;
      }
      .button {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
      }
    }

    @media (min-width: 1025px) {
      h1 {
        font-size: 3rem;
      }
      h2 {
        font-size: 2.25rem;
      }
      h3 {
        font-size: 1.5rem;
      }
      .card {
        padding: 2rem;
      }
    }

    footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    footer .flex {
      flex-direction: column;
      gap: 1rem;
    }

    @media (min-width: 640px) {
      footer .flex {

        gap: 1.5rem;

    }

    @media (min-width: 1024px) {

      font-size: 0.875rem;

    @media (min-width: 640px) {
      p, li {
        font-size: 1rem;
      }
    }

    @media (min-width: 1024px) {
      p, li {
        font-size: 1.125rem;
      }
    }

      0% { background-position: 0% 50%; }
      100% { background-position: 400% 50%; }
    }

    .animate-gradient-x {
      background-size: 400%;
      animation: gradient-x 15s linear infinite;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes scaleIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .fade-in-up {
      animation: fadeInUp 0.8s ease-out forwards;
    }

    .scale-in {
      animation: scaleIn 0.8s ease-out forwards;
    }

    .animate-pulse {
      animation: pulse 2s infinite;
    }

    .hover\:scale-110:hover {
      transform: scale(1.1);
    }

    .hover\:rotate-360:hover {
      transform: rotate(360deg);
      transition: transform 0.5s;
    }

    .transition-all {
      transition: all 0.3s;
    }
